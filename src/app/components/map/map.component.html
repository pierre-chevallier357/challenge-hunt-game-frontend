<yaga-map [lat]="45.186944" [lng]="5.726389" [zoom]="13">
  <yaga-tile-layer [(url)]="tileLayerUrl"></yaga-tile-layer>
  <yaga-geojson *ngIf="semLines | async as geoJSON"
                [data]="geoJSON" [styler]="styler">
  </yaga-geojson>
  <yaga-marker *ngFor="let arret of arrets"
              [title]="arret.nom" [lat]="arret.latitude" [lng]="arret.longitude" (click)="onMarkerClick(arret)">
              <yaga-icon [iconUrl]="iconMarker"></yaga-icon>
  </yaga-marker>
</yaga-map>
