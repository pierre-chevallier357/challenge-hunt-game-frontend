<div *ngIf="profilDetail$ | async as profilObs">
  <h2>Profil de {{ profilObs.chami.pseudo }}</h2>
<p>
  {{profilObs.chami.age}} ans<br>
  {{profilObs.chami.ville}} <br>
  <i>{{profilObs.chami.description}}</i> <br>
</p>

  <!-- DÃ©fis et visites -->
  <div *ngIf="profilObs.defi$| async as defis">
    <div *ngIf="arretObs | async as arrets">
      <table-challenge  [DATA_SOURCE]="defis"
                        [chamiData]="[profilObs.chami]"
                        [arretData]="arrets">
      </table-challenge>
    </div>
  </div>
</div>
