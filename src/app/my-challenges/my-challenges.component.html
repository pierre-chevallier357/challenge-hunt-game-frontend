<h2>Mes Defis</h2>

<!-- Défis et visites correspondant à l'UID-->
<div *ngIf="profilObs$ | async as profil">
  <div *ngIf="profil.defi$ | async as defis">
    <table-challenge [DATA_SOURCE]="defis" [chamiData]="[profil.chami]">
    </table-challenge>
  </div>
  <pre>
          {{ profil | json}}
        </pre>
</div>
