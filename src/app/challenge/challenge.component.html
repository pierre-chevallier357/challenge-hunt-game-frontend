<!-- TABLE DES CHAMIS -->
<h2>Chamis</h2>

<table *ngIf="chamisObs | async as chamis">
  <tr>
    <th>Auteur</th>
    <th>Âge</th>
    <th>Défis créés</th>
  </tr>
  <tr *ngFor="let chami of chamis">
    <td>{{chami.login}}</td>
    <td>{{chami.age}}</td>
    <td>{{chami.nb_defis}}</td>
  </tr>
</table>

<br /><br />


<!-- TABLE DES DEFIS -->
<h2>Défis</h2>

<!-- Les afficher -->
  <table *ngIf="defisObs | async as defis">
    <tr>
      <th>Défi</th>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Description</th>
      <th>Date de création</th>
    </tr>
    <tr *ngFor="let defi of defis">
      <td>{{defi.id}}</td>
      <td>{{defi.titre}}</td>
      <td>{{defi.auteur}}</td>
      <td>{{defi.description}}</td>
      <td>{{defi.datedecreation}}</td>
    </tr>
  </table>



  <br /><br /><br /><br /><br />
