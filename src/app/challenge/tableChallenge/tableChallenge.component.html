<mat-form-field>
  <mat-label>Rechercher</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. challenge" #input>

</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--  autheur -->
    <ng-container matColumnDef="pseudo">
      <th mat-header-cell *matHeaderCellDef>AUTEUR</th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-primary-outline"
         (click)="ouvrirPageProfil(element.uid);">
         {{element.pseudo}}
        </button>
      </td>
    </ng-container>

    <!-- TITRE -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TITRE</th>
      <td mat-cell *matCellDef="let element">{{element.titre}}</td>
    </ng-container>

    <!-- MOTS CLÉS -->
    <ng-container matColumnDef="motsClefs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MOTS CLÉS</th>
      <td mat-cell *matCellDef="let element">{{element.motsClefs}}</td>
    </ng-container>

    <!-- ARRET -->
    <ng-container matColumnDef="arret">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ARRET</th>
      <td mat-cell *matCellDef="let element">{{element.arret}}</td>
    </ng-container>

    <!-- DESCRIPTION -->
    <ng-container class="description" matColumnDef="description">
      <th mat-header-cell class="description" *matHeaderCellDef>DESCRIPTION</th>
      <td mat-cell class="description" *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <!-- DUREE -->
    <ng-container matColumnDef="duree">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DURÉE</th>
      <td mat-cell *matCellDef="let element">{{element.duree}} min</td>
    </ng-container>

    <!-- NOTE -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOTE</th>
      <td mat-cell *matCellDef="let element">{{element.noteMoyenne}} <mat-icon class="litle">star</mat-icon></td>
    </ng-container>

    <!-- VOIR DEFI -->
    <ng-container matColumnDef="tenter">
      <th mat-header-cell *matHeaderCellDef>VOIR DÉFI</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="gray" aria-label="Example icon button with a menu icon"
        (click)="ouvrirPageDefi(element.idDefi)">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">aucunes données pour le filtre : "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[ 5, 20]" showFirstLastButtons></mat-paginator>
