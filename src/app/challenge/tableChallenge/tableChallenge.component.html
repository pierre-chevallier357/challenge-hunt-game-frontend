<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- TITRE -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> TITRE </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>

    <!-- AUTEUR -->
    <ng-container matColumnDef="auteur">
      <th mat-header-cell *matHeaderCellDef> AUTEUR </th>
      <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
    </ng-container>

    <!-- DESCRIPTION -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- DATE DE CRÃ‰ATION -->
    <ng-container matColumnDef="datedecreation">
      <th mat-header-cell *matHeaderCellDef> DATE </th>
      <td mat-cell *matCellDef="let element"> {{element.datedecreation}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
