<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- id  -->
    <ng-container matColumnDef="idDefi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idDefi}} </td>
    </ng-container>

    <!--  titre -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TITRE </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>

    <!--  auteur -->
    <ng-container matColumnDef="motsClefs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MOTS CLEFS </th>
      <td mat-cell *matCellDef="let element"> {{element.motsClefs}} </td>
    </ng-container>

    <!--  description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!--  datedecreation -->
    <ng-container matColumnDef="duree">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DUREE </th>
      <td mat-cell *matCellDef="let element"> {{element.duree}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[ 5, 20]" showFirstLastButtons></mat-paginator>
