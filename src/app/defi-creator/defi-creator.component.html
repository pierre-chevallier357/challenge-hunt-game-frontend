<div *ngIf="defi$ | async as defi; else newDefi" >
  <div *ngIf="questions$ | async as questions">
    <h2 class="card-header">Modification du défi n°{{ defi.idDefi }}</h2>
    <app-defi-form [incrementation]="questions.length" [defiInput]="defi"></app-defi-form>
  </div>
</div>
<ng-template #newDefi>
  <div>
    <h2 class="card-header">Saisie d'un nouveau defi</h2>
    <app-defi-form></app-defi-form>
  </div>
</ng-template>
