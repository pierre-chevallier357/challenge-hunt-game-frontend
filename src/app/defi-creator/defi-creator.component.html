<form>
    <h3 class="card-header">Saisie d'un nouveaux defi</h3>
        <form [formGroup]="defiForm" (ngSubmit)="OnSubmit()">
                <div class="form-group col">
                    <label>Type</label>
                    <select  formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <option *ngFor="let enum of DefiType | keyvalue" value='{{enum.key}}'>{{enum.value}}</option>
                    </select>
                    <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                        <div *ngIf="f.type.errors.required">Type is required</div>
                    </div>
                </div>

</form>
<p *ngFor="let enum of DefiType | keyvalue">
  {{enum.value}}
</p>
